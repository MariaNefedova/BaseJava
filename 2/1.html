<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Имеем дело с префиксной записью оператора ++. 
  Сначала значение операнда a увеличивается на единицу (a = 2),
  затем это значение присваивается операнду c (c = 2)
   */
  c = ++a;
  console.log(c);

  /*
  Имеем дело с постфиксной записью оператора ++. 
  Сначала значение операнда d приравнивается к значению операнда b (d = 1)
  Затем b увеличивается на единицу (b = 2)
   */
  d = b++;
  console.log(d);

  /*
  Сначала значение операнда a увеличивается на единицу (a = 3).
  Значение операнда c рассчитывается как сумма 2 и полученного значения операнда a (c = 2 + 3 = 5)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Сначала значение операнда d приравнивается к сумме 1 и значения операнда b (d = 2 + 2)
  Затем b увеличивается на единицу (b = 3)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
